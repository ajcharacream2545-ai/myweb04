<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            border: 1px solid #f00;
            margin: 20px;
            padding: 5px;
        }
        .c1{
            display: inline;
        }
        span{
             border: 1px solid rgb(23, 50, 206);
             margin: 20px;
             padding: 5px;
        }
        
    </style>
</head>
<body>
    <!-- กลุ่ม Block TAG เป็น Box ที่มีเนื้อหาใดๆ อยู่ข้างใน-->
     <!-- กลุ่ม Block TAG กว้างเต็มพื้นที่ -->
     <div class="c1">AAAAA</div>
     <div class="c1">BBBBB</div>
     <div>CCCCC</div>
    
     <!-- กลุ่ม Inline TAG กว้างเท่ากับเนื้อหา -->
     <span class="c1">11111</span>
     <span class="c1">22222</span>
     <span class="c1">33333</span>

</body>
</html>
